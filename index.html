<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>您適合什麼 Webduino 產品？</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <h1>您適合什麼 Webduino 產品？</h1>
  <div class="filter">
    <h3>你的使用對象是誰？</h3>
    <div class="group group01">
      <div>
        <input class="checkbox" type="checkbox" id="cb1-01" value="國小">
        <label for="cb1-01">國小</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb1-02" value="國中">
        <label for="cb1-02">國中</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb1-03" value="高中">
        <label for="cb1-03">高中</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb1-04" value="大學">
        <label for="cb1-04">大學</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb1-05" value="研究所">
        <label for="cb1-05">研究所</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb1-06" value="網頁工程師">
        <label for="cb1-06">網頁工程師</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb1-07" value="設計師">
        <label for="cb1-07">設計師</label>
      </div>
    </div>
    <h3>你想要做些什麼？</h3>
    <div class="group group02">
      <div>
        <input class="checkbox" type="checkbox" id="cb2-06" value="物聯網體驗">
        <label for="cb2-06">物聯網體驗</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb2-01" value="程式學習">
        <label for="cb2-01">程式學習</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb2-02" value="基礎應用">
        <label for="cb2-02">基礎應用</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb2-03" value="進階應用">
        <label for="cb2-03">進階應用</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb2-07" value="玩具改造">
        <label for="cb2-07">玩具改造</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb2-04" value="物聯網開發">
        <label for="cb2-04">物聯網開發</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb2-05" value="APP 開發">
        <label for="cb2-05">APP 開發</label>
      </div>
    </div>
    <h3>你想要上什麼課？</h3>
    <div class="group group03">
      <div>
        <input class="checkbox" type="checkbox" id="cb3-01" value="基礎體驗課">
        <label for="cb3-01">基礎體驗課</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb3-02" value="進階開發班">
        <label for="cb3-02">進階開發班</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb3-03" value="智慧植栽入門">
        <label for="cb3-03">智慧植栽入門</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb3-04" value="智慧插座入門">
        <label for="cb3-04">智慧插座入門</label>
      </div>
      <div>
        <input class="checkbox" type="checkbox" id="cb3-05" value="智慧插座進階">
        <label for="cb3-05">智慧插座進階</label>
      </div>
    </div>
  </div>
  <div class="result">
    <h3>開發板</h3>
    <div class="box box1">
      <div class="a a3"></div>
      <div class="a a2"></div>
      <div class="a a1"></div>
    </div>
    <h3>開發套件 & 電子材料包</h3>
    <div class="box box2">
      <div class="a a3"></div>
      <div class="a a2"></div>
      <div class="a a1"></div>
    </div>
    <h3>雲端工具 & 軟體服務</h3>
    <div class="box box3">
      <div class="a a3"></div>
      <div class="a a2"></div>
      <div class="a a1"></div>
    </div>
  </div>
  <script src="filter.js"></script>
</body>

</html>
